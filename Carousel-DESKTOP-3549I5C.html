<!DOCTYPE html>
<html>
    <head>
        <title> carousel </title>
     <meta name="viewport" content="width=device-width, 
            initial-scale=1.0">
<style>

    .carousel {
  position: relative;
  width: 100%;
  max-width: 300px;
  overflow: hidden;
  margin: auto;
}

.carousel-images img {
  display: none;
  width: 100%;
  transition: transform 0.5s ease-in-out;
}

.carousel-images img.active {
  display: block;
}

button.prev, button.next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #fff;
  border: none;
  cursor:pointer;
  font-size: 1.5em;
  padding: 5px;
}

.prev { left: 17px; }
.next { right: 17px; }


@media (max-width: 600px) {
  .carousel {
    max-width: 90%;
  }
}


</style>
            
    </head>
    <body>
        <div class="carousel">
  <div class="carousel-images">
    <img src="https://www.dropbox.com/scl/fi/jffoyrfd3a84gr36i05ad/Photo-01-05-2025-18-37-34-1.jpg?rlkey=jei05anbyr8gp1icg29kd6z76&st=h190ei3r&dl=1"  class="active" />
    <img src="https://www.dropbox.com/scl/fi/upbeanb7uogc0i49ntoz4/Photo-20-12-2024-12-06-52.jpg?rlkey=c6yrv2q0l3l7mfcuz4x7nvvgn&st=ymqrc2ul&dl=1" />
    <img src="https://www.dropbox.com/scl/fi/zsabz6f72uyq9nsjz9jap/Photo-30-04-2025-17-48-04.jpg?rlkey=ma1ymiy0iflzknzxt5t94u9zl&st=73e294hm&dl=1" />
  </div>
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>
<script>
let index = 0;
const images = document.querySelectorAll('.carousel-images img');
const nextBtn = document.querySelector('.next');
const prevBtn = document.querySelector('.prev');

function showImage(idx) {
  images.forEach(img => img.classList.remove('active'));
  images[idx].classList.add('active');
}

nextBtn.addEventListener('click', () => {
  index = (index + 1) % images.length;
  showImage(index);
});

prevBtn.addEventListener('click', () => {
  index = (index - 1 + images.length) % images.length;
  showImage(index);
});

showImage(index);
</script>
    </body>
</html>
